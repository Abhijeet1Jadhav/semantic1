name: Capture workflow details

on: workflow_dispatch
   # inputs:
    #  workflow_file:
       # description: 'Workflow File'
       # required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub requests pandas jira
      - name: Run script
        env:
          ACCESS_TOKEN: ${{ secrets.RELEASE_GIT_TOKEN }}
          JIRA_ACCESS_TOKEN: ${{ secrets.JIRA_ACCESS_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.repository }}
        run: python Step_status-updated-new.py sherwin-williams-co/tag-cpm-action sherwin-williams-co/tag-cpm-qa-automation ${{ github.repository }}
